<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">Welcome to the Weather App</div>
    <div class="title2">Made with ❤️ by Amit Thakkar</div>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your City name" spellcheck="false" id="input">
            <button id="btn1"> <img src="images/search.png" id="searchimg" alt=""></button>
        </div>

        <div class="weathclass">

            <img src="images/clear.png" alt="weather image" class="weatherimg">
            <h1 class="temperature" id="temp">Temp</h1>
            <h2 class="cityname" id="cityid">Cityname</h2>
                <h3 class="weathertype" id="wt">weathertype</h3>
                <h3 class="localtime" id="wt">localtime</h3>


                <div class="details">
                    <div class="col">
                        <img id="img1 col 1" src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img id="colimg2" src="images/wind.png" alt="">
                        <div>
                            <p class="wind">22kph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
